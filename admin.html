<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi | Dyt. Kevser Sare Ateş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo img {
            max-width: 150px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-login {
            padding: 12px;
            font-weight: 500;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #6c757d;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .alert {
            display: none;
            transition: opacity 0.2s linear;
        }
        
        /* Shake animation for login form */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* Fade in/out effect for alerts */
        .fade {
            transition: opacity 0.2s linear;
        }
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-logo">
            <img src="assets/images/ksa-transparent.png" alt="Logo">
            <h4 class="mt-3">Admin Girişi</h4>
        </div>
        
        <div id="loginMessage" class="alert"></div>
        
        <form id="adminLoginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" required>
                <label for="username">Kullanıcı Adı</label>
            </div>
            
            <div class="form-floating mb-4 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                <label for="password">Şifre</label>
                <span id="togglePassword" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
            
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>Ana Sayfaya Dön
                </a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/admin-login.js"></script>
</body>
</html>
